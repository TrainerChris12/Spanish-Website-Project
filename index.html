<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spanish Story Generating Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav class = 'navBar'>
        <img id ='navBarImage' src = "https://via.placeholder.com/150" alt="Placeholder Image">
        <div class = 'navigationOptionsContainer'>
            <div class = 'nav-options'>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
            </div>
        </div>
    </nav>

    <div class = 'storyGeneratorContainer'>
        <h1>Welcome to Spanish Story Generator!</h1>
        <textarea name="storyPrompt" id="prompt" cols="30" rows="2"
                  placeholder="What should the story be about?"></textarea>
        <button>Generate</button>
    </div>

    <div class = 'storyContainer'>
        <p id = 'story'></p>
        <button id = 'translateStoryButton'>Translate to English</button>
    </div>

    <footer>
        <div class = "footerContainer">
            <div class = 'footerLogo'></div>
            <div class = 'footerNavigationOptionsContainer'>
                <div class = 'nav-options'>
                    <a href="#">Home</a>
                    <a href="#">Home</a>
                    <a href="#">Home</a>
                    <a href="#">Home</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
